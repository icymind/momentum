{% extends "index.html" %}

{% block content %}
<div class="post">
  <h1 class="post-title">
    {% if page.title %}
      {{ page.title }}
    {% else %}
      {{ page.slug }}
    {% endif %}
  </h1>
  <span class="post-date">{{ page.date | date(format="%Y-%m-%d") }}</span>
  {{ page.content | safe }}
</div>
{% endblock content %}
